<article>
    <section class="postHeader">
        <h1>$title$</h1>
        $if(date)$
        $date$
        $endif$
        $if(tags)$
        &nbsp|&nbsp
        $for(tagsList)$<a href="/tags/$tag$.html">$tag$</a>&nbsp;$endfor$
        $endif$
        $if(git)$
        |&nbsp
        <a href=$git$>GitHub</a>
        $endif$
        $if(youtube)$
        &nbsp|&nbsp
        <a href=$youtube$>YouTube</a>
        $endif$
    </section>
    <section>
        $body$
    </section>
</article>
