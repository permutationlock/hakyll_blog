<article>
    <section class="header">
        <h3>$title$</h3>
        $if(date)$
        Posted on $date$
        $endif$
        $if(author)$
            by $author$
        $endif$
    </section>
    <section>
        $body$
    </section>
    $if(tags)$
    <section>
        <b>Tags: </b>$for(tagsList)$<a href="/tags/$tag$.html">$tag$</a>&nbsp;$endfor$
    </section>
    $endif$
</article>
